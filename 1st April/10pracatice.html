<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //定义一个数组里面存有数字和字母，每次在数组中随机抽取五个表示验证码输出到控制台
        var arr=['a','z','K',1,3,6,9,'L','i','O','h',8,1,0,4,5,2,7,'y','Q','w'];
        //抽取五次
        var code=[];
        for(var i=0;i<5;i++){
            var index=parseInt(Math.random()*(arr.length));
             code.push(arr[index]);
             console.log(code[i]);
        }
        console.log(code);
    </script>
</body>
</html>
