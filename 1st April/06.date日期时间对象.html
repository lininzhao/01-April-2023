<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var date=new Date();
        console.log(date);
        //将字符串日期格式转化为时间对象
        var str='2023-06-30';
        var ddl=new Date(str);
        console.log(ddl);
        //距离1970年1月1日的时间节点
        var oldDay=new Date(1000);
        console.log(oldDay);
    </script>
</body>
</html>
